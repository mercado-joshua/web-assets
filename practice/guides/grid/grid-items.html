<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid {
            background-color: #91A0EB;
            display: grid;
            grid-template-columns: repeat(3, minmax(80px, auto));
            grid-auto-rows: 100px;
            gap: 5px;
        }

        .grid > .item {
            background-color: #EFBD14;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .item:nth-child(1) {
            background-color: #BD4EFF;
            /* grid-column-start: 2;
            grid-column-end: 3; */

            /* grid-row-start: 1;
            grid-row-end: 3; */

            grid-column: 2/3;
            grid-row: 1/3;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>
</body>
</html>
