<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *::before,
        *::after,
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #D9D8DA;

            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: #fff;
            border: 1px solid grey;
            border-radius: 4px;
            box-shadow: 0px 0px 7px 0px grey;

            max-width: 1200px;
            width: 80%;
            padding: 3em 2em;
        }

        .title {
            color: tomato;
            font-size: 2rem;
        }

        .description {
            line-height: 1.5em;
            font-size: 1.2rem;
        }

        /* size */

        /* Small devices (portrait tablets and large phones, 600px and up) */
        @media only screen and (min-width: 600px) {
            html {
                font-size: 1.125rem;
            }
            
        }

        /* Medium devices (landscape tablets, 768px and up) */
        @media only screen and (min-width: 768px) {
            html {
                font-size: 1.25rem;
            }

            .description {
                font-size: 1.2rem;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h2 class="title">Lorem ipsum dolor sit amet consectetur.</h2>
        <p class="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Odio consequuntur laudantium a magni deserunt temporibus ab obcaecati error eligendi quisquam commodi quidem nostrum reprehenderit ex ullam laboriosam, doloremque numquam eos!</p>
    </div>
</body>
</html>
