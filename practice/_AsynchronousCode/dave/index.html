<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // async / await
      
        const myUsers = {
            usersList: []
        };

        const myCoolFunction = async () => {

            // to use await.. it must be within async function

            // wait to get this result from the fetch api before doing whats comes next: wait for it to finish before doing the next thing
            const response = await fetch('https://jsonplaceholder.typicode.com/users');

            // since json returns a promise, we need to add await
            const jsonData = await response.json();

            // console.log(jsonData);
            return jsonData;
        };

        // chaining of functions
        const anotherFunc = async () => {
            const data = await myCoolFunction(); // wait for this function to complete
            // console.log(data);

            myUsers.usersList = data;
            // work with the data inside this function or pass that data to another function then that function could work with that data
            console.log(myUsers.usersList);
        }

        anotherFunc();
        // console.log(myUsers.usersList); // this will not work
    </script>
    <!-- <script src="script.js"></script> -->
</body>
</html>
