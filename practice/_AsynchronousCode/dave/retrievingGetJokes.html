<body>
    <script>

        // second parameter of fetch, an object for the settings of api
        const getDadJoke = async () => {
            const response = await fetch('https://icanhazdadjoke.com/', {
                method: 'GET', // default, forgetting data
                headers: { 
                    accept: 'application/json' // data you want to accept
                    // accept: 'text/plain' // data you want to accept
                }
            });

            const jsonJoke = await response.json();

            // const jsonJoke = await response.text();

            // console.log(jsonJoke);
            console.log(jsonJoke.joke);
            
        };

        getDadJoke();

    </script>
</body>
