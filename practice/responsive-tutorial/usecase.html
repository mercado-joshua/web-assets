<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    *::before,
    *::after,
    * {
        box-sizing: border-box;
    }

    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    /* test */
    .btn {
        border: none;
        padding: 1.5em 2em;
    }

    .btn:nth-child(1) {
        font-size: 1rem;
    }

    .btn:nth-child(2) {
        font-size: 1.5rem;
    }

    .btn:nth-child(3) {
        font-size: 2rem;
    }

    .title {
        font-size: 1rem;
        border: .01em dashed red;
        padding: 2em;
    }



    </style>
</head>
<body>
    <h2>use case of "rem" and "em"</h2>
    <div class="headings">
        <h1 class="title">Title</h1>
    </div>
    <div class="actions">
        <button class="btn">Button 1</button>
        <button class="btn">Button 2</button>
        <button class="btn">Button 3</button>
    </div>
    
</body>
</html>
