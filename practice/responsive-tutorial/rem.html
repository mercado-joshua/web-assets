<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    *::before,
    *::after,
    * {
        box-sizing: border-box;
    }

    html {
        font-size: 17px; /* [0] */
    }

    body {
        font-family: Arial, Helvetica, sans-serif;

        font-size: 45px; /* [1] */
    }

    /* test */

    /**
     * they are bad for setting font-size
     * they cause "cascading effect"
    */
    .section-one {
        font-size: 10px; /* [2] */
    }

    ul {
        font-size: 1.5rem; /* [3] only relative to "html" font-size */
    }
    </style>
</head>
<body>
    <h2>body: using "em" unit</h2>
    <section class="section-one">
        <h2>section-one: using "px" unit</h2>
        <ul>
            <h2>ul: using "rem" unit</h2>
            <li>Home</li>
            <li>Portfolio</li>
            <li>Contact</li>
            <li>About us</li>
            <li>Services</li>
        </ul>
    </section>
</body>
</html>
