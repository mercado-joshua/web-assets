<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    *::before,
    *::after,
    * {
        box-sizing: border-box;
    }

    body {
        font-family: Arial, Helvetica, sans-serif;

        font-size: 25px; /* [1] */
    }

    /* test */

    /**
     * they are bad for setting font-size
     * they cause "cascading effect"
    */
    .section-one {
        font-size: 100px; /* [2] */
    }

    ul {
        font-size: 1.5em; /* [3] */
    }
    </style>
</head>
<body>
    <h2>using "em" unit</h2>
    <section class="section-one">
        <ul>
            <li>Home</li>
            <li>Portfolio</li>
            <li>Contact</li>
            <li>About us</li>
            <li>Services</li>
        </ul>
    </section>
</body>
</html>
