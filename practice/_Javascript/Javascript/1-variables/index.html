<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
<script>
var name = "Joshua Mercado"; // string
var age = 23; // number
var number = 23.5; // number
var single = true // boolean
var empty = undefined; // nothing inside

console.log(name + " type of: " + typeof name);
console.log(age + " type of: " + typeof age);
console.log(number + " type of: " + typeof number);
console.log(single + " type of: " + typeof single);
console.log(empty + " type of: " + typeof empty);


</script>
</body>
</html>
