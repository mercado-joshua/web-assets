<script>
// re assignis possible
let name = "Joshua";
name = {};
name = 2;
console.log(name);

// re assign is not possible
const AGE = 23;
console.log(AGE);

// always starts with const
// good for objects and arrays
const person = {};

person['name'] = "joshua";
console.log(person.name);

const arr = [];
arr.push("Joshua");

console.log(arr[0]);
</script>
