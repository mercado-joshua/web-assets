<script>

const hello = () => {
    const es6 = 'ES6';
    return `Heelo ${es6}`;
};

const powers =
    [1,2,3,4].map((number, index) => Math.pow(number, index));

const add = (n1, n2) => n1 + n2;

const milesToKm = miles => miles * 1.60934;

console.log(hello());

console.log(add(2, 2));
console.log(milesToKm(5));
</script>
