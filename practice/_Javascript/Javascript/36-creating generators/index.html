// generators - simply a function can be paused

// allows towrite acode in a asynchronous fashion

/*
Syntax:

function* name() {

    const variable = yield value;

    const numOne = yield 1;
    const numTwo = yield 2;
}

// setup the generator
const gen = numbersGen();

// to get the values from the generator

gen.next() - an object
gen.next().value - represent value you yield
gen.next().done - a boolean represents whether your generator are simply finished
*/

const getNumbers = function*(){
    yield 1;
    yield "hello";
    yield true;
    yield {
        name: "alex"
    };

    return "I am done";
}

// use the generator
const numberGen = getNumbers();
