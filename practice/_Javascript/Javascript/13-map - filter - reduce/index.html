<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
// map
// only works on arrays
// the function here will be executed for each item in the array
// output: returns an array with new transformation
var map = [1,2,3,4,5].map (function (item) {
    return item * 2;
});

console.log(map);

// filter
// filter values from your array
// returns new array
var filter = [1,2,3,4,5].filter (function (item) {
    return item % 2 == 0;
});

console.log(filter);

// reduce
// reduce all values in the array into one
var reduce = [1,2,3,4,5].reduce (function (accumulator, currentItem) {
    return accumulator + currentItem;
    // 0 1 = 1
    // 1 2 = 3
    // 3 3 = 6
    // 6 4 = 10
    // 10 5 = 15

});

console.log(reduce);

</script>
</body>
</html>
