<script>

// extracting all values of arrays into one array
const arrOne = ["josh", "richard", "aljon", "aerol", "roy"];
const arrTwo = ["josh", "areej", "uriel", "alex", "elisha"];

const members = [...arrOne, ...arrTwo];

members.forEach(function (name) {
    console.log(name);
});


// example 2
const NUMBERS = [1, 5, 9];
const add = function (n1, n2, n3) {
    return n1 + n2 + n3;
};

console.log(add(...NUMBERS));
</script>
