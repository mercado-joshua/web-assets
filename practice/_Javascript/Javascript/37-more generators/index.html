<script>
// generators - simply a function can be paused

// allows towrite acode in a asynchronous fashion

/*
Syntax:

function* name() {

    const variable = yield value;

    const numOne = yield 1;
    const numTwo = yield 2;
}

// setup the generator
const gen = numbersGen();

// to get the values from the generator

gen.next() - an object
gen.next().value - represent value you yield
gen.next().done - a boolean represents whether your generator are simply finished
*/

const getNumbers = function*(numbers){
    for (let i = 0; i < numbers.length; i++) {
        yield numbers[i];
    }
}

// use the generator
const numberGen = getNumbers([1,2,3,4,5]);

// run the code per 1sec
const interval = setInterval(() => {
    const next = numberGen.next();

    if(next.done) {
        console.log("this generator is done");
        clearInterval(interval)
    } else {
        const number = next.value;
        console.log(number);
    }
    
}, 1000);


</script>
