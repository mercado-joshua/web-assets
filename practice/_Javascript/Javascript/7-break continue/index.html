<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>

for (var i = 0; i <= 10; i++) {
    console.log(i);
}

var persons = [
    {name: "josh",age: 23},
    {name: "areej",age: 23},
    {name: "elisha",age: 23}
];

// while
var number = 0;
while (number < 5) {
    console.log(number);

    if (number == 2) {
        break; // stop  the loop at number 2
    }
    number++;
}

while (number < 5) {
    number++;

    if (number < 5) {
        continue;
    }
    console.log(number);
}

// do while
var j = 0;
do {
    console.log(j);
    j++;
} while (j < 10);

// for
for (var i = 0; i <= persons.length; i++) {
    console.log(persons[i].name);
    console.log(persons[i].age);
}


</script>
</body>
</html>
