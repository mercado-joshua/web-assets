<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
// type coercion is happening here
// converting of one type to another
console.log(typeof 0 + " " + typeof false);
console.log(0 == false);

console.log(typeof "0" + " " + typeof false);
console.log("0" == false);

console.log(typeof 1 + " " + typeof "1");
console.log(1 == "1");

// when performing equality, always use ===
// equality without type coercion
console.log(typeof 0 + " " + typeof false);
console.log(0 === false);

console.log(typeof "0" + " " + typeof false);
console.log("0" === false);

console.log(typeof 1 + " " + typeof "1");
console.log(1 === "1");

// !==
</script>
</body>
</html>
