<body>
<script>
const calculatePay = (
    yearSalary, 
    bonus = {
        teamBonus: 0,
        employeeBonus: 0
    }) => {
    return yearSalary + bonus.teamBonus + bonus.employeeBonus;
};

console.log(calculatePay(22000, {
    teamBonus: 100,
    employeeBonus: 6000
}));
</script>
