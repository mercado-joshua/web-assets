<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            border: 1px solid red;
            background-color: antiquewhite;
            height: 100px;
            width: 100px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1 class="ts-1">Hello world</h1>
    <h1 class="ts-2">hahahaha</h1>
    <h1 class="ts-3">addclass</h1>
    <a href="test.html" class="ts-4">link example</a>
    <h1 class="ts-5">hahahahahahahaha <span class="ts-6">uhuhuhuhuhuhu</span></h1>
    <p class="ts-7">paragraph</p>
    <button class="ts-8">remove</button>
    <div class="ts-9">
        <div class="box">box 1</div>
        <div class="box">box 2</div>
        <div class="box">box 3</div>
        <div class="box bx4">box 4</div>
        <div class="box">box 5</div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(document).ready(function(){
            init();
        });

        function init() {
            $('.ts-1').html('<span>hahahahahahahah</span>');
            $('.ts-2').text('<span>hohohohohoho</span>');
            $('.ts-3').addClass('red');

            $('.ts-4').on('click', function(e) {
                e.preventDefault();
                console.log(e);
            });

            $('.ts-5').on('click', function(e) {
                console.log($(this).text());
                console.log($(this).attr('class'));
            });

            /*
            hover
            mouseenter
            mouseleave
            dblclick

            forms

            $('input').val('overrideValue');
            */

           $('.ts-7').on('click', function() {
                // $(this).append('append()');
                $(this).append('<span>append</span>');
                $(this).prepend('<span>prepend</span>');
                $(this).before('before');
                $(this).after('<span>after</span>');
           });

           $('.ts-8').on('click', function() {
               $('.ts-7').remove(); // removes html tags

               $('.ts-5').empty(); // empties text or content

               // class manipulation
               $('.ts-7').addClass('red');
               $('.ts-7').toggleClass('red');
               $('.ts-7').removeClass('red');
               $('.ts-7').css({
                   'background-color': 'blue',
                   'color': 'red'
               });

               // dimension manipulation
               $('.ts-1').width(100).height(200);
           });

           $('.ts-9').on('click', function() {
            $(this).parents().css('outline', '2px dashed blue'); // targets all parents outside this element
            $(this).children().css('outline', '3px dashed yellow'); // targets all its children

            $(this).find('.bx4').css('background-color', 'blue'); // find this element within this parent

            $('.box').siblings().css('outline', '10px dashed black'); // targets its siblings/kapatid
            $('.box').siblings().first().css('outline', '20px dashed black'); //
            $('.box').siblings().last().css('outline', '20px dashed black');
           });
        }
    </script>
</body>
</html>
