<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *::before,
        *::after,
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            text-decoration: none;
            color: #000;
        }

        ul {
            margin: 0;
            padding: 0;
        }

        ul li {
            list-style: none;
        }

        .navbar-section {
            background-color: blanchedalmond;
            padding: 20px;

            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .primary-menu {
            display: none;
        }

        .primary-menu li + li {
            margin-top: 1em;
        }

        .close {
            display: none;
        }

        .primary-menu.active {
            display: flex;
            flex-direction: column;
            align-items: center;

            position: absolute;
            top: 0;
            left: 0;

            height: 100%;
            width: 100%;
            background-color: tomato;
        }

        .menu.hide {
            display: none;
        }

        .close.show {
            display: block;
            position: absolute;
            right: 0;
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar-section">
        <a class="logo" href="#">Logo</a>

        <ul class="primary-menu">
            <a onclick="showMenu();" class="close" href="#">X</a>
            <li><a href="#">Item 1</a></li>
            <li><a href="#">Item 2</a></li>
            <li><a href="#">Item 3</a></li>
            <li><a href="#">Item 4</a></li>
            <li><a href="#">Item 5</a></li>
        </ul>

        <div class="toggle">
            <a onclick="showMenu();" class="menu" href="#">Menu</a>
        </div>
    </nav>

    <script>
        // adds .sctive class to the primary menu
        const showMenu = () => {
            document.querySelector('.primary-menu').classList.toggle('active');
            document.querySelector('.menu').classList.toggle('hide');
            document.querySelector('.close').classList.toggle('show');
        };

        const closeMenu = () => {
            document.querySelector('.primary-menu').classList.remove('active');
            document.querySelector('.menu').classList.toggle('show');
            document.querySelector('.close').classList.toggle('hide');
        };
    </script>
</body>
</html>
