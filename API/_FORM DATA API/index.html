<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="max-wrapper">
        <form action="" name="myForm" class="simple-form" data-js-simple-form>
            <div class="input-group">
                <input type="text" name="firstname" id="" class="firstname" value="joshua" data-js-firstname>
            </div>
            <div class="input-group">
                <input type="text" name="lasttname" id="" class="lastname" value="mercado" data-js-lastname>
            </div>

            <div class="input-group">
                <input type="email" name="email" id="" class="email" value="jhosh@gmail.com" data-js-email>
            </div>

            <div class="input-group">
                <select name="country" id="" class="country" data-js-country>
                    <option value="philippines">Philippines</option>
                    <option value="cambodia">Cambodia</option>
                    <option value="turkey" selected>Turkey</option>
                </select>
            </div>

            <div class="input-group">
                Male: <input type="radio" name="gender" id="" checked value="Male" data-js-gender>
                Female: <input type="radio" name="gender" id="" value="Female" data-js-gender>
            </div>

            <div class="input-group">
                Hobbies <br>
                Play dead: <input type="checkbox" name="skills" id="" checked value="Play Dead" data-js-skills>
                Programming: <input type="checkbox" name="skills" id="" checked value="Programming" data-js-skills>
                Yeah: <input type="checkbox" name="skills" id="" value="Yeah" data-js-skills>
            </div>

            <input type="submit" value="submit">
        </form>
        <hr>
        <div class="output-section" data-js-output-section></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
